homepage: https://github.com/tekartik/sembast_sqflite/tree/master/sembast_sqflite
version: 2.2.0+1

environment:
  sdk: ^3.5.0

dependencies:
  sembast: ">=3.7.3+1 <5.0.0"
  sqflite_common: ">=2.4.1 <4.0.0"
  meta: ">=1.3.0 <3.0.0"
  collection: ">=1.15.0 <3.0.0"
  synchronized: ">=3.0.1 <5.0.0"
dev_dependencies:
  sqflite_common_ffi: ">=2.3.3"
  test: ">=1.25.8"
  process_run: ">=1.1.0"
  pub_semver: ">=2.1.4"
  yaml: ">=3.1.2"
  lints: ">=4.0.0"
